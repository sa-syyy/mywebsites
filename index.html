<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterestSphere Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form" id="signup-form">
            <h2>InterestSphere Welcome's you</h2>
            <form>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a id="login-link" href="#">Log In</a></p>
        </div>

        <div class="form hidden" id="login-form">
            <h2>InterestSphere Welcome's you</h2>
            <form>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a id="signup-link" href="#">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
